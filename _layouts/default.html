<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
				<title>Portfolio</title>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo title=false %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<style>
				html {scroll-behavior: smooth;}
		</style>
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">Shaon's Portfolio</h1>
      <h2 class="project-tagline">Featuring some of my recent projects</h2>
        <a href="mailto:sha_on@yahoo.com" class="btn">Contact Me</a>
        <a href="https://github.com/Wizdore/portfolio/raw/main/shaon_rahman_cv.pdf" class="btn">Download CV</a>
        <a href="https://github.com/Wizdore/" class="btn">My Github</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">This Page</a> is maintained by <a href="{{ site.github.owner_url }}">Shaon Rahman</a>.</span>
      </footer>
    </main>
  </body>
</html>
